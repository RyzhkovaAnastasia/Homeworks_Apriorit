<body>
  <app-nav-menu></app-nav-menu>

  <div class="container shadow p-3 mb-5 bg-white rounded" *ngIf='!isLoggedId'>
    <form class="form-inline">
      <div class="form-group mb-2">
        <label class="sr-only" for="email">User Name</label>
        <input class="form-control" id="email" type="email" placeholder="user@email.com" #email>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label class="sr-only" for="pwd">Password</label>
        <input class="form-control" id="pwd" type="password" placeholder="password" #password>
      </div>
      <button class="btn btn-primary mb-2" (click)='login(email.value, password.value)'>Login</button>
    </form>
  </div>

  <div class="container shadow p-3 mb-5 bg-white rounded" *ngIf='isLoggedId'>
    <button class="btn btn-danger mb-2" (click)='logout()'>Logout</button>
  </div>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</body>
